{% extends 'base.html' %}

{% block contact %}
<h1>Regsioter Form</h1>

{% if form.errors %}
    <p>Somthing Error</p>
{% else %}
    <p>Please Login Site</p>
{% endif %}

<form action="" method='post'>
    {{form.as_p}}
    {% csrf_token %}
    <input type="hidden" name="next" value="{{next}}">
    <input type="submit" value="Login" class="btn btn-primary">
</form>
<a href="{% url 'password_reset' %}" class="btn btn-primary m-4">Forgot Password?</a>
<a href="{% url 'user_register' %}" class="btn btn-primary">Register</a>

{% endblock contact %}
